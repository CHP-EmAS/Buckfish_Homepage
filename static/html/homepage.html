<html class=" -moz-" lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Buckfish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <script src="js/iconify.min.js"></script>
  
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script src="js/pt.min.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body class="">
      <div class="overflow-wrap">
          <!-- HOME -->

          <section id="home" class="flex height-fix">
              <div id="pt" class="canvas"><canvas id="canvas" width="359" height="695" style="width: 359px; height: 695px;"></canvas></div>
              <div class="flex">
                  <div class="text" data-i18n="header"></div>

                  <div class="button page-link" dest="about" data-i18n="about_us_withArrow"></div>

                  <nav class="flex">
                      <div class="link-wrap">
                          <div class="page-link" dest="home" data-i18n="home_title"></div>
                          <div class="page-link" dest="about" data-i18n="about_us_title"></div>
                          <div class="page-link" dest="team" data-i18n="team_title"></div>
                          <div class="language-selection" data-i18n="language_button"></div>
                      </div>                       
                    <i class="mdi mdi-menu"></i>
                  </nav>
              </div>
          </section>

          <!-- ABOUT -->
          <section id="about">
              <div class="container flex">
                  <div class="header waypoint" data-animation="slide-in-left" data-i18n="about_us_title">
                  </div>
                  <div class="header-bar waypoint" data-animation="slide-in-left" data-delay=".5s" style="animation-delay: 0.5s;"></div>

                  <div class="skills-wrapper flex row-gt-sm">
                      <div class="flex flex-50-gt-sm waypoint" data-animation="slide-in-left">
                          <div class="about_us" data-i18n="about_us_text">
                          </div>
                      </div>
                  </div>
              </div>
          </section>

          <!-- TEAM -->
          <section class="flex" id="team">
              <div class="header waypoint" data-animation="slide-in-right" data-i18n="team_title"></div>
              <div class="header-bar waypoint" data-animation="slide-in-right" data-delay=".3s" style="animation-delay: 0.3s;"></div>

              <div class="filter-wrap waypoint" data-animation="fade-in">
                  <div class="flex row">
                      <div class="filter active" data-filter="all" data-i18n="filter_all"></div>
                      <div class="filter" data-filter=".dev" data-i18n="filter_dev"></div>
                      <div class="filter" data-filter=".art" data-i18n="filter_art"></div>
                      <div class="filter" data-filter=".sfx" data-i18n="filter_sfx"></div>
                  </div>
                  <div class="float-bar" style="left: 0px; width: 56px;">
                      <div class="flex row" style="left: 0px;">
                          <div class="filter active" data-filter="all" data-i18n="filter_all"></div>
                          <div class="filter" data-filter=".dev" data-i18n="filter_dev"></div>
                          <div class="filter" data-filter=".art" data-i18n="filter_art"></div>
                          <div class="filter" data-filter=".sfx" data-i18n="filter_sfx"></div>
                      </div>
                  </div>
              </div>

              <div id="gallery" class="container flex row wrap waypoint">
                  <div class="mix dev" data-my-order="1" data-bound="">
                      <div>
                          <div class="card"></div>
                          <div class="text" data-i18n="team_clemensHuebner"></div>
                          <div class="button" id="clemensHuebner" data-i18n="team_clemensHuebner_link"></div>
                      </div>
                  </div>

                  <div class="mix dev" data-my-order="1" data-bound="">
                      <div>
                          <div class="card"></div>
                          <div class="text" data-i18n="team_leanderPieters"></div>
                          <div class="button" id="leanderPieters">Linked-In</div>
                      </div>
                  </div>

                  <div class="mix sfx" data-my-order="1" data-bound="">
                      <div>
                          <div class="card"></div>
                          <div class="text" data-i18n="team_adrianHense"></div>
                          <div class="button" id="adrianHense">Linked-In</div>
                      </div>
                  </div>

                  <div class="mix art" data-my-order="1" data-bound="">
                      <div>
                          <div class="card"></div>
                          <div class="text" data-i18n="team_rouvenCabanis"></div>
                          <div class="button" id="rouvenCabanis">Linked-In</div>
                      </div>
                  </div>

              </div>

          </section>


          <footer>
              <i class="mdi mdi-chevron-double-up page-link" dest="home"></i>

              <div class="info-box">
                  <div class="footnote" data-i18n="footer"></div>
              </div>
          </footer>
      </div>
  </body>
  <div id="preload">
      <img src="img/me.jpg">
      <img src="img/background.jpg">
      <img src="img/leanderPieters.jpg">
      <img src="img/clemensHuebner.jpg">
      <img src="img/rouvenCabanis.jpg">
      <img src="img/adrianHense.jpeg">
  </div>
</html>
